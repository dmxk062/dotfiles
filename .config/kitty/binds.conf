# ft=conf
clear_all_shortcuts true

map ctrl+shift++ change_font_size all +1.0
map ctrl+shift+- change_font_size all -1.0
map ctrl+shift+0 change_font_size all 11.0

# movement
map alt+k scroll_line_up
map alt+j scroll_line_down
map alt+g scroll_end

# create new splits
map ctrl+shift+enter launch --location=split
map ctrl+shift+v launch --location=vsplit
map ctrl+shift+s launch --location=hsplit

# tabs
map ctrl+shift+r set_tab_title

map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9

map ctrl+shift+< previous_tab
map ctrl+shift+> next_tab

# windows
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right

map ctrl+shift+j move_window down
map ctrl+shift+k move_window up
map ctrl+shift+h move_window left
map ctrl+shift+l move_window right

map ctrl+shift+esc detach_window
