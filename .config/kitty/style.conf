# ft=ini

# dark theme

color0 #2E3440
color8 #3B4252
color1 #BF616A
color9 #BF616A
color2  #A3BE8c
color10 #A3BE8c
color3  #EBCB8B
color11 #EBCB8B
color4  #5E81AC
color12 #5E81AC
color5  #B48EAD
color13 #B48EAD
color6  #8FBCBB
color14 #8FBCBB
color7  #ECEFF4
color15 #E5E9F0
selection_foreground    #ECEFF4  
selection_background    #4C566A
active_tab_foreground   #2E3440
active_tab_background   #8FBCBB
inactive_tab_foreground #d8dee9
inactive_tab_background #2e3440
tab_bar_background      #2E3440
foreground #ECEFF4
background #2E3440

# other colors

url_color #5E81AC

active_border_color #4c566a
inactive_border_color #4c566a
bell_border_color #bf616a

# fonts
font_family  FiraCode Nerd Font Mono
bold_font    FiraCode Nerd Font Mono Bold
# i use JetBrainsMono as an italic font, since FiraCode doesn't have an italic typeface
italic_font   JetBrainsMono NF Italic
bold_italic_font JetBrainsMono NF Bold Italic
font_size 11.0

disable_ligatures cursor # disable ligatures like <> or != when the cursor is on top of them  

# cursor 
cursor none
cursor_text_color background
cursor_shape underline
cursor_underline_thickness 1

# layouts
enabled_layouts tall, fat:bias=90

# the bell
enable_audio_bell yes
bell_path /usr/share/sounds/freedesktop/stereo/dialog-warning.oga

# tabs
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_activity_symbol ""
active_tab_font_style bold
inactive_tab_font_style bold

# the window
window_padding_width 4

# allows me to dynamically set an opacity
include opacity.conf
dynamic_background_opacity yes
