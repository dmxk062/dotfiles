# ft=ini

# dark theme
include dark.conf
# include light.conf
# light theme, experimental


# fonts
include iosevka.conf
# always use fira code nf for nerd symbols, it looks better
symbol_map U+E000-U+F8FF,U+F0000-U+FFFFF,U+100000-U+10ffff FiraCodeNFM-Reg

disable_ligatures cursor


# cursor 
cursor none
cursor_text_color background
cursor_shape underline
cursor_underline_thickness 1
cursor_beam_thickness 1.5

# layouts
enabled_layouts splits

# the bell
enable_audio_bell no
bell_path /usr/share/sounds/freedesktop/stereo/dialog-warning.oga

# tabs
tab_bar_edge bottom
tab_bar_margin_width 4.0
tab_bar_margin_height 2.0 2.0
tab_bar_min_tabs 2
tab_bar_style custom
tab_activity_symbol ""
active_tab_font_style bold
inactive_tab_font_style bold

# the window
window_padding_width 2

# allows me to dynamically set an opacity
include opacity.conf
dynamic_background_opacity yes
