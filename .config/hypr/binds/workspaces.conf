# vim: ft=hyprlang

# the special workspaces: 1 and 2 are general purpose, 3 is for music
bind = $mod, code:49, togglespecialworkspace, 2
bind = $mod SHIFT, code:49, movetoworkspace, special:2

bind = $mod, Tab, togglespecialworkspace, 1
bind = $mod SHIFT, Tab, movetoworkspace, special:1

bind = $mod, M, togglespecialworkspace, 3 # music 
bind = $mod SHIFT, M, movetoworkspace, special:3

# ]
bind=$mod, bracketright, workspace, +1
bind=$mod CONTROL, L, workspace, +1

bind=$mod, KP_Add, workspace, +1
bind=$mod SHIFT, bracketright, movetoworkspacesilent, +1
# [
bind=$mod, bracketleft, workspace, -1
bind=$mod CONTROL, H, workspace, -1

bind=$mod, KP_Subtract, workspace, -1
bind=$mod SHIFT, bracketleft, movetoworkspacesilent, -1


# only boring stuff after here
# switch to the workspace
bind = $mod, Escape, workspace, name:main
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, G, workspace, name:games
bind = $mod, Z, workspace, name:web
bind = $mod, X, workspace, name:web2
bind = $mod, C, workspace, name:web3

# move a window to the workspace
bind = $mod SHIFT, Escape, movetoworkspace, name:main
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10
bind = $mod SHIFT, G, movetoworkspacesilent, name:games
bind = $mod SHIFT, Z, movetoworkspacesilent, name:web
bind = $mod SHIFT, X, movetoworkspacesilent, name:web2
bind = $mod SHIFT, C, movetoworkspacesilent, name:web3

# for the numpad
bind = $mod, 90, workspace, name:main
bind = $mod, 87, workspace, 1
bind = $mod, 88, workspace, 2
bind = $mod, 89, workspace, 3
bind = $mod, 83, workspace, 4
bind = $mod, 84, workspace, 5
bind = $mod, 85, workspace, 6
bind = $mod, 79, workspace, 7
bind = $mod, 80, workspace, 8
bind = $mod, 81, workspace, 9

bind = $mod, KP_Divide, workspace, web
bind = $mod, KP_Multiply, workspace, web2

# use control as its easier to reach with just the left hand
bind = $mod CTRL, 90, movetoworkspacesilent, name:main
bind = $mod CTRL, 87, movetoworkspacesilent, 1
bind = $mod CTRL, 88, movetoworkspacesilent, 2
bind = $mod CTRL, 89, movetoworkspacesilent, 3
bind = $mod CTRL, 83, movetoworkspacesilent, 4
bind = $mod CTRL, 84, movetoworkspacesilent, 5
bind = $mod CTRL, 85, movetoworkspacesilent, 6
bind = $mod CTRL, 79, movetoworkspacesilent, 7
bind = $mod CTRL, 80, movetoworkspacesilent, 8
bind = $mod CTRL, 81, movetoworkspacesilent, 9

bind = $mod CTRL, KP_Divide, movetoworkspacesilent, web
bind = $mod CTRL, KP_Multiply, movetoworkspacesilent, web2
