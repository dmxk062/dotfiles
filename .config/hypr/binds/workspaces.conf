# vim: ft=hyprlang

# the special workspaces: 1 and 2 are general purpose, 3 is for music
bind = $mod, code:49, togglespecialworkspace, 1 # ~
bind = $mod SHIFT, code:49, movetoworkspace, special:1

bind = $mod, M, togglespecialworkspace, 3 # music 
bind = $mod SHIFT, M, movetoworkspace, special:3

# increment
bind=$mod, S, workspace, +1
bind=$mod CONTROL, L, workspace, +1

bind=$mod, KP_Add, workspace, +1
bind=$mod SHIFT, S, movetoworkspace, +1
bind=$mod SHIFT CONTROL, S, movetoworkspacesilent, +1
# decrement
bind=$mod, D, workspace, -1
bind=$mod CONTROL, H, workspace, -1

bind=$mod, KP_Subtract, workspace, -1
bind=$mod SHIFT, D, movetoworkspace, -1
bind=$mod SHIFT CONTROL, D, movetoworkspacesilent, -1


# only boring stuff after here
# switch to the workspace
bind = $mod, Escape, workspace, name:main
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, G, workspace, name:games
bind = $mod, Z, workspace, name:web
bind = $mod, X, workspace, name:web2
bind = $mod, C, workspace, name:web3

# move a window to the workspace
bind = $mod SHIFT, Escape, movetoworkspace, name:main
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod SHIFT, G, movetoworkspace, name:games
bind = $mod SHIFT, Z, movetoworkspace, name:web
bind = $mod SHIFT, X, movetoworkspace, name:web2
bind = $mod SHIFT, C, movetoworkspace, name:web3

# move a window to the workspace silently(doesn't move the focus)
bind = $mod SHIFT CONTROL, Escape, movetoworkspacesilent, name:main
bind = $mod SHIFT CONTROL, 1, movetoworkspacesilent, 1
bind = $mod SHIFT CONTROL, 2, movetoworkspacesilent, 2
bind = $mod SHIFT CONTROL, 3, movetoworkspacesilent, 3
bind = $mod SHIFT CONTROL, 4, movetoworkspacesilent, 4
bind = $mod SHIFT CONTROL, 5, movetoworkspacesilent, 5
bind = $mod SHIFT CONTROL, 6, movetoworkspacesilent, 6
bind = $mod SHIFT CONTROL, 7, movetoworkspacesilent, 7
bind = $mod SHIFT CONTROL, 8, movetoworkspacesilent, 8
bind = $mod SHIFT CONTROL, 9, movetoworkspacesilent, 9
bind = $mod SHIFT CONTROL, 0, movetoworkspacesilent, 10
bind = $mod SHIFT CONTROL, G, movetoworkspacesilent, name:games
bind = $mod SHIFT CONTROL, Z, movetoworkspacesilent, name:web
bind = $mod SHIFT CONTROL, X, movetoworkspacesilent, name:web2
bind = $mod SHIFT CONTROL, C, movetoworkspacesilent, name:web3

# my mouse until i change it

# for the numpad
bind = $mod, 90, workspace, name:main
bind = $mod, 87, workspace, 1
bind = $mod, 88, workspace, 2
bind = $mod, 89, workspace, 3
bind = $mod, 83, workspace, 4
bind = $mod, 84, workspace, 5
bind = $mod, 85, workspace, 6
bind = $mod, 79, workspace, 7
bind = $mod, 80, workspace, 8
bind = $mod, 81, workspace, 9

# use control as its easier to reach with just the left hand
bind = $mod Ctrl, 90, movetoworkspace, name:main
bind = $mod Ctrl, 87, movetoworkspace, 1
bind = $mod Ctrl, 88, movetoworkspace, 2
bind = $mod Ctrl, 89, movetoworkspace, 3
