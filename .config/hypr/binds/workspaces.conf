# vim: ft=hyprlang

# the special workspaces: 1 and 2 are general purpose, 3 is for music
bind = $mod, grave, togglespecialworkspace, 2
bind = $mod SHIFT, grave, movetoworkspace, special:2

bind = $mod, Tab, togglespecialworkspace, 1
bind = $mod SHIFT, Tab, movetoworkspace, special:1

bind = $mod, M, togglespecialworkspace, 3 # music 
bind = $mod SHIFT, M, movetoworkspace, special:3

# ]
bind=$mod, bracketright, workspace, +1
bind=$mod SHIFT, bracketright, movetoworkspace, +1

# [
bind=$mod, bracketleft, workspace, -1
bind=$mod SHIFT, bracketleft, movetoworkspace, -1

# only boring stuff after here
# switch to the workspace
bind = $mod, Escape, workspace, name:main
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, G, workspace, name:games
bind = $mod, Z, workspace, name:web
bind = $mod, X, workspace, name:web2
bind = $mod, C, workspace, name:web3

# move a window to the workspace
bind = $mod SHIFT, Escape, movetoworkspace, name:main
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod SHIFT, G, movetoworkspace, name:games
bind = $mod SHIFT, Z, movetoworkspace, name:web
bind = $mod SHIFT, X, movetoworkspace, name:web2
bind = $mod SHIFT, C, movetoworkspace, name:web3

# silent
bind = $mod ALT, Escape, movetoworkspacesilent, name:main
bind = $mod ALT, 1, movetoworkspacesilent, 1
bind = $mod ALT, 2, movetoworkspacesilent, 2
bind = $mod ALT, 3, movetoworkspacesilent, 3
bind = $mod ALT, 4, movetoworkspacesilent, 4
bind = $mod ALT, 5, movetoworkspacesilent, 5
bind = $mod ALT, 6, movetoworkspacesilent, 6
bind = $mod ALT, 7, movetoworkspacesilent, 7
bind = $mod ALT, 8, movetoworkspacesilent, 8
bind = $mod ALT, 9, movetoworkspacesilent, 9
bind = $mod ALT, 0, movetoworkspacesilent, 10
bind = $mod ALT, G, movetoworkspacesilent, name:games
bind = $mod ALT, Z, movetoworkspacesilent, name:web
bind = $mod ALT, X, movetoworkspacesilent, name:web2
bind = $mod ALT, C, movetoworkspacesilent, name:web3

# for the numpad
bind = $mod, KP_INSERT, workspace, name:main
bind = $mod, KP_END,    workspace, 1
bind = $mod, KP_DOWN,   workspace, 2
bind = $mod, KP_NEXT,   workspace, 3
bind = $mod, KP_LEFT,   workspace, 4
bind = $mod, KP_BEGIN,  workspace, 5
bind = $mod, KP_RIGHT,  workspace, 6
bind = $mod, KP_HOME,   workspace, 7
bind = $mod, KP_UP,     workspace, 8
bind = $mod, KP_PRIOR,  workspace, 9

bind = $mod, KP_Divide,     workspace, web
bind = $mod, KP_Multiply,   workspace, web2
bind = $mod, KP_Subtract,   workspace, -1
bind = $mod, KP_Add,        workspace, +1

# use control as its easier to reach with just the left hand
bind = $mod SHIFT, KP_INSERT,   movetoworkspace, name:main
bind = $mod SHIFT, KP_END,      movetoworkspace, 1
bind = $mod SHIFT, KP_DOWN,     movetoworkspace, 2
bind = $mod SHIFT, KP_NEXT,     movetoworkspace, 3
bind = $mod SHIFT, KP_LEFT,     movetoworkspace, 4
bind = $mod SHIFT, KP_BEGIN,    movetoworkspace, 5
bind = $mod SHIFT, KP_RIGHT,    movetoworkspace, 6
bind = $mod SHIFT, KP_HOME,     movetoworkspace, 7
bind = $mod SHIFT, KP_UP,       movetoworkspace, 8
bind = $mod SHIFT, KP_PRIOR,    movetoworkspace, 9

bind = $mod CTRL, KP_INSERT,    movetoworkspace, name:main
bind = $mod CTRL, KP_END,       movetoworkspace, 1
bind = $mod CTRL, KP_DOWN,      movetoworkspace, 2
bind = $mod CTRL, KP_NEXT,      movetoworkspace, 3
bind = $mod CTRL, KP_LEFT,      movetoworkspace, 4
bind = $mod CTRL, KP_BEGIN,     movetoworkspace, 5
bind = $mod CTRL, KP_RIGHT,     movetoworkspace, 6
bind = $mod CTRL, KP_HOME,      movetoworkspace, 7
bind = $mod CTRL, KP_UP,        movetoworkspace, 8
bind = $mod CTRL, KP_PRIOR,     movetoworkspace, 9

bind = $mod CTRL, KP_Divide,    movetoworkspace, web
bind = $mod CTRL, KP_Multiply,  movetoworkspace, web2

# use $mod + backslash for new (as a sort of new enter)
bind = $mod, Backslash, workspace, emptym
bind = $mod SHIFT, Backslash, movetoworkspace, emptym
