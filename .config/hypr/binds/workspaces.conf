# vim: ft=hyprlang

# the special workspaces: 1 and 2 are general purpose, 3 is for music
bind = $mod, code:49, togglespecialworkspace, 2
bind = $mod SHIFT, code:49, movetoworkspace, special:2

bind = $mod, Tab, togglespecialworkspace, 1
bind = $mod SHIFT, Tab, movetoworkspace, special:1

bind = $mod, M, togglespecialworkspace, 3 # music 
bind = $mod SHIFT, M, movetoworkspace, special:3

# ]
bind=$mod, bracketright, workspace, +1
bind=$mod CONTROL, L, workspace, +1

bind=$mod, KP_Add, workspace, +1
bind=$mod SHIFT, bracketright, movetoworkspace, +1
# [
bind=$mod, bracketleft, workspace, -1
bind=$mod CONTROL, H, workspace, -1

bind=$mod, KP_Subtract, workspace, -1
bind=$mod SHIFT, bracketleft, movetoworkspace, -1


# only boring stuff after here
# switch to the workspace
bind = $mod, Escape, workspace, name:main
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, G, workspace, name:games
bind = $mod, Z, workspace, name:web
bind = $mod, X, workspace, name:web2
bind = $mod, C, workspace, name:web3

# move a window to the workspace
bind = $mod SHIFT, Escape, movetoworkspace, name:main
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod SHIFT, G, movetoworkspace, name:games
bind = $mod SHIFT, Z, movetoworkspace, name:web
bind = $mod SHIFT, X, movetoworkspace, name:web2
bind = $mod SHIFT, C, movetoworkspace, name:web3

# for the numpad
bind = $mod, 90, workspace, name:main
bind = $mod, 87, workspace, 1
bind = $mod, 88, workspace, 2
bind = $mod, 89, workspace, 3
bind = $mod, 83, workspace, 4
bind = $mod, 84, workspace, 5
bind = $mod, 85, workspace, 6
bind = $mod, 79, workspace, 7
bind = $mod, 80, workspace, 8
bind = $mod, 81, workspace, 9

bind = $mod, KP_Divide, workspace, web
bind = $mod, KP_Multiply, workspace, web2

# use control as its easier to reach with just the left hand
bind = $mod SHIFT, 90, movetoworkspace, name:main
bind = $mod SHIFT, 87, movetoworkspace, 1
bind = $mod SHIFT, 88, movetoworkspace, 2
bind = $mod SHIFT, 89, movetoworkspace, 3
bind = $mod SHIFT, 83, movetoworkspace, 4
bind = $mod SHIFT, 84, movetoworkspace, 5
bind = $mod SHIFT, 85, movetoworkspace, 6
bind = $mod SHIFT, 79, movetoworkspace, 7
bind = $mod SHIFT, 80, movetoworkspace, 8
bind = $mod SHIFT, 81, movetoworkspace, 9
bind = $mod CTRL, 90, movetoworkspace, name:main
bind = $mod CTRL, 87, movetoworkspace, 1
bind = $mod CTRL, 88, movetoworkspace, 2
bind = $mod CTRL, 89, movetoworkspace, 3
bind = $mod CTRL, 83, movetoworkspace, 4
bind = $mod CTRL, 84, movetoworkspace, 5
bind = $mod CTRL, 85, movetoworkspace, 6
bind = $mod CTRL, 79, movetoworkspace, 7
bind = $mod CTRL, 80, movetoworkspace, 8
bind = $mod CTRL, 81, movetoworkspace, 9

bind = $mod CTRL, KP_Divide, movetoworkspace, web
bind = $mod CTRL, KP_Multiply, movetoworkspace, web2

# use $mod + backslash for new (as a sort of new enter)
bind = $mod, Backslash, workspace, emptym
bind = $mod SHIFT, Backslash, movetoworkspace, emptym
