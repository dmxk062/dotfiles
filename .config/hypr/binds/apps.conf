# vim: set ft=hyprland

# terminal
bind = $mod, RETURN, exec, kitty
bind = $mod SHIFT, RETURN, exec, [float;size 800 600;center ]kitty

# file manager
bind = $mod, E, exec, nautilus -w

# web browser
bind = $mod, W, exec, firefox
bind = $mod SHIFT, W, exec, firefox --private-window

# lock screen
bind = $mod, semicolon, exec, swaylock

# get the binds for rofi
source = ~/.config/hypr/binds/rofi.conf
# and eww
source = ~/.config/hypr/binds/eww.conf
