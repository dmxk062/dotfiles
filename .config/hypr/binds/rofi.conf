# vim: set ft=hyprlang
# all the super+space bindinds:
# calculator
# bind = $mod ALT ,SPACE, exec, killall rofi || rofi -show calc -modi "calc"
bind = $mod ALT ,SPACE, exec, nwg-drawer
# emojis
bind = $mod ALT SHIFT, SPACE, exec, killall rofi || rofi -show emoji -modi "emoji"
# regular launcher
bind = $mod, Space, exec, killall rofi||rofi -show drun
# windows
bind = $mod SHIFT, Space, exec, killall rofi||rofi -show window
# power menu
bind = $mod SHIFT ,code:47, exec, killall rofi||~/.config/rofi/applets/power/run.sh
# audio menu
# bind = SHIFT CONTROL SUPER, Space, exec, killall rofi||~/.config/rofi/menu.sh audio

# notifications
bind = $mod, period, exec, swaync-client --close-latest
bind = $mod SHIFT, period, exec, swaync-client -op


