# vim: ft=hyprland.conf
bind = ALT, TAB, exec, ~/.config/hypr/plugins/overview.sh
plugin {
hycov {
    # only_active_workspace = 1
    only_active_monitor = 1 
    enable_hotarea = 0
    auto_exit = 1
    enable_gesture = 1
    swipe_fingers = 4
}
}

submap = overview

bind = , mouse:272, exec, ~/.config/hypr/plugins/overview.sh
bind = , escape, exec, ~/.config/hypr/plugins/overview.sh
bind = , return, exec, ~/.config/hypr/plugins/overview.sh
bind = ALT, TAB, exec, ~/.config/hypr/plugins/overview.sh


binde = , left, movefocus, l
binde = , right, movefocus, r
binde = , up, movefocus, u
binde = , down, movefocus, d

binde = , h, movefocus, l
binde = , l, movefocus, r
binde = , k, movefocus, u
binde = , j, movefocus, d

binde = , tab, cyclenext
binde = , space, cyclenext

bind = , t, exec, kitty
bind = , f, exec, nautilus -w

bind = , delete, killactive


submap = reset
