# vim: ft=hyprland.conf
bind = ALT, TAB, exec, ~/.config/hypr/plugins/overview.sh alttab
bind = SUPER CONTROL, Space, exec, ~/.config/hypr/plugins/overview.sh
plugin {
hycov {
    # only_active_workspace = 1
    only_active_monitor = 1 
    enable_hotarea = 0
    auto_exit = 1
    enable_gesture = 1
    swipe_fingers = 4
    click_in_cursor = 0

    overview_gappo = 64
    overview_gappi = 24
}
}

submap = overview

bind = , mouse:272, exec, ~/.config/hypr/plugins/overview.sh
bindi = , escape, exec, ~/.config/hypr/plugins/overview.sh off
bindi = , return, exec, ~/.config/hypr/plugins/overview.sh off
bind = SUPER CONTROL, Space, exec, ~/.config/hypr/plugins/overview.sh off


binde = , left, movefocus, l
binde = , right, movefocus, r
binde = , up, movefocus, u
binde = , down, movefocus, d

binde = , h, movefocus, l
binde = , l, movefocus, r
binde = , k, movefocus, u
binde = , j, movefocus, d

binde = , tab, cyclenext
binde = , space, cyclenext
bind = ALT, TAB, cyclenext

bind = , t, exec, kitty
bind = , f, exec, nautilus -w

bind = , delete, killactive


submap = reset
