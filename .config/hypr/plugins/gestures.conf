plugin {
touch_gestures {
    sensitivity = 8.0

    bind = , edge:d:u, exec, ~/.config/eww/shell/kbd/open.sh open
    bind = , edge:d:d, exec, ~/.config/eww/shell/kbd/open.sh close

    bindm = , longpress:1, movewindow
    bindm = , longpress:2, resizewindow

    bind = , swipe:3:d, togglefloating
    bind = , swipe:u:d, hycov:toggleoverview

}
}
