# vim: ft=hyprlang

plugin {
    easymotion {
        textsize = 16
        textcolor   = $foreground
        bgcolor     = $background
        textfont  = FiraCode Nerd Font Mono
        textpadding = 16
        rounding  = 12

        # use the home row first, then above, then below
        motionkeys=hjklasdfqwertyuiopzxcvbnm
    }    
}

bind = $mod, S, easymotion, action:hyprctl dispatch focuswindow address:{}
