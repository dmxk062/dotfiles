# vim: ft=hyprlang

plugin {
    easymotion {
        textsize = 16
        textcolor   = $foreground
        bgcolor     = $background
        textfont  = FiraCode
        textpadding = 16
        rounding  = 12

        motionkeys=abcdefghijklmnopqrstuvwxyz1234567890
    }    
}

bind = $mod, S, easymotion, action:hyprctl dispatch focuswindow address:{}
