# yaml-language-server: $schema=https://raw.githubusercontent.com/sharkdp/vivid/refs/heads/master/schemas/theme.json

colors:
  bright_gray: '616e88'   # #616e88
  pink: 'c5b6cb'          # #c5b6cb

core:
  normal_text:
    foreground: ansi:white

  regular_file: {}

  reset_to_normal:
    foreground: ansi:white

  directory:
    foreground: ansi:cyan
    font-style: bold

  executable_file:
    foreground: ansi:green
    font-style: bold

  file_with_capability:
    foreground: ansi:bright_red

  setuid:
    foreground: ansi:red
    font-style: italic

  setgid:
    foreground: ansi:red
    font-style: italic
  
  sticky:
    foreground: ansi:blue
    font-style: italic

  sticky_other_writable:
    foreground: ansi:bright_blue
    font-style: italic

  other_writable:
    foreground: ansi:cyan
    font-style: italic

  symlink:
    foreground: ansi:blue

  broken_symlink:
    foreground: ansi:red
    font-style: italic

  missing_symlink_target:
    foreground: bright_gray

  multi_hard_link: {}

  socket:
    foreground: ansi:magenta

  fifo: 
    foreground: ansi:yellow

  door:
    foreground: pink

  block_device:
    foreground: ansi:yellow
    font-style: bold
    background: ansi:bright_black

  character_device:
    foreground: ansi:green
    font-style: bold
    background: ansi:bright_black

executable:
  foreground: ansi:green

archives:
  foreground: ansi:bright_red

media:
  audio:
    foreground: ansi:bright_blue
  image:
    foreground: pink
  video:
    foreground: ansi:yellow
  fonts:
    foreground: ansi:bright_magenta
  3d:
    foreground: ansi:bright_red

office:
  foreground: ansi:bright_white

text:
  foreground: ansi:white
  configuration:
    foreground: ansi:magenta
  licenses:
    foreground: pink
  special:
    foreground: ansi:magenta
  todo:
    foreground: ansi:magenta

markup:
  foreground: ansi:magenta
  text:
    foreground: ansi:white

programming:
  foreground: ansi:white
  source:
    foreground: ansi:bright_blue
    sass: 
      foreground: ansi:bright_magenta
    css:
      foreground: ansi:bright_magenta
  header:
    foreground: ansi:yellow
  tooling:
    foreground: ansi:bright_blue
    font-style: italic
    build:
      foreground: ansi:green
    vcs:
      foreground: ansi:green


unimportant:
  foreground: bright_gray
